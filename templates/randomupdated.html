<!DOCTYPE html>
<html>
<head>
<title>Recipe</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img src="{{recipe_img}}" style="width:100%" alt="Picture of the recipe">
          <div class="w3-display-bottomleft w3-container w3-text-black">
            <h2>{{recipe_name}}</h2>
          </div>
        </div>
        <div class="w3-container">
            {{recipe_name}}
          <hr>

          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Ingredients</b></p>
          {% for ingredient in ingredient_list %}
            <p>{{ingredient['original']}}</p>
          {% endfor %}
          <br>
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16">Instructions</h2>
        <div class="w3-container">
            {% for step in steps_list %}
            <p>Step {{step['number']}}: {{step['step']}}</p>
            {% endfor %}
        </div>

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

<footer class="w3-container w3-teal w3-center w3-margin-top">
    <p>Dont like this recipe? Click here to try another!</p>
    <form action="/home" method="POST">
        <button class="w3-button w3-black w3-section w3-center" type="submit" name="home">Home Page</button>
    </form>
</footer>

</body>
</html>
